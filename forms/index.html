<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Login Form</title>
</head>
<body>
    <form>

        <label for="name">Name:</label>
        <input type="text"  id="name" name="name" placeholder="Enter Name" required /> <br>
        <label for="email">Email:</label>
        <input type="email" autofocus  id="email" name="email" placeholder="Enter email" required /><br>
        <label for="pwd">password:</label>
        <input type="password"  id="pwd" name="password" placeholder="Enter password" required /> <br>
        <label for="dob">Date Of Birth:</label>
        <input type="date"  id="dob" name="dob" placeholder="Enter Date of Birth" required /> <br>
        <label for="number">Enter mobile number:</label>
        <input type="tel"  id="number" name="number" placeholder="Enter mobile number" required /> <br>
        
        

        <p>Choose your Language</p>
        <input type="radio" id="java" tabindex="4"  name="java"/>
        <level for="java">JAVA</level><br>
        <input type="radio" id="javascript" tabindex="5"  name="javascript"/>
        <level for="javascript">JAVASCRIPT</level><br>
        <input type="radio" id="python" tabindex="6"  name="python"/>
        <level for="python">PYTHON</level><br>

        <p>Choose your Framework</p>
        <input type="checkbox" id="springboot" name="springboot">
        <level for="springboot">SPRINGBOOT</level><br>
        <input type="checkbox" id="nodejs" name="nodejs">
        <level for="nodejs">NODEJS</level><br>
        <input type="checkbox" id="django" name="django">
        <level for="django">DJANGO</level><br> <br>

        <input type="submit"  value="submit"> 
        <a href="#">Forgot Password</a> <br> <br>
        <input type="reset">


    </form>
    
</body>
</html>
