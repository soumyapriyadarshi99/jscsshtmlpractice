<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/dragndrop.css" />
    <title>Drag and Drop Learning</title>
  </head>
  <body>
    <h3>Drag and Drop Api HTML5</h3>
    <div id="first" ondragover="allowDrop(event)"></div>
    <img
      id="img"
      src="./assets/Instagram-Ad-Sizes.png"
      alt="image of insta"
      draggable="true"
      ondrag="drag(event)"
    />
    <script src="./js/dragndrop.js"></script>
  </body>
</html>
